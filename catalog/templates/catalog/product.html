{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="row text-center">
    <div class="col-4">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object_list.name }}</h4>
            </div>
            <img class="figure-img img-fluid rounded"
                         src="{{ object_list.picture | my_media }}" alt="{{ object_list.name }}">
            <div class="card-body">
                <h2 class="card-title pricing-card-title">{{ object_list.price }} rub </h2>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>- {{ object_list.description }}</li>
                    <li>- {{ object_list.category }}</li>
                </ul>
                <a href="{% url 'catalog:product_id' object_list.pk %}" type="button"
                   class="btn btn-lg btn-block btn-outline-primary">Купить</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
