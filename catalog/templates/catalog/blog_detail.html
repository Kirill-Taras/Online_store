{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="row text-center">
    <div class="col-4">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.title }}</h4>
            </div>
            <img class="figure-img img-fluid rounded"
                         src="{{ object.preview | my_media }}" alt="{{ object.title }}">
            <div class="card-body">
                <h2 class="card-title pricing-card-title">Slug: {{ object.slug }} </h2>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>- {{ object.content }}</li>
                    <li>- {{ object.date_of_creation }}</li>
                </ul>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>- Количество просмотров: {{ object.count_views }}</li>
                </ul>
                <a href="{% url 'catalog:blog_list' %}" type="button"
                   class="btn btn-lg btn-block btn-outline-primary">Назад</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
