{% extends 'catalog/base.html' %}
{% block content%}
<form method="POST" enctype="multipart/form-data">
    <div class="row text-center">
        <div class="col-4">
            <div class="card">
                <div class="card-header mb-4">
                    Продукт
                </div>
                {% csrf_token %}
                {{ form.as_p }}
                <a type="button"
                   href="{% url 'catalog:product_list' %}"
                   class="btn btn-lg btn-block btn-outline-primary mb-4 w-50">Отменить</a>
                <button type="submit" class="btn btn-lg btn-block btn-outline-primary w-50">Сохранить</button>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    Версия
                </div>
                <div class="card-body">
                    {{ formset.management_form }}
                    { % for form in formset.forms %}
                        {{ form.as_p }}
                    { % endfor % }
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
