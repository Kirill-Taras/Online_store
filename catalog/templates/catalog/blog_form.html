{% extends 'catalog/base.html' %}
{% block content%}
<div class="row text-center">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <form method="post" action="" class="form-floating">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title">Заголовок</label>
                        <input type="text" name="title" class="form-control" id="title" placeholder="Заголовок"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="content">Содержание</label>
                        <input type="text" name="content" class="form-control" id="content"
                               placeholder="Содержание" required>
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Создать</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
